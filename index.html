<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p id="now">Calculating Currente Date and time...</p>
        <section>
                <label id="label_date" class="date_time_labels" for="event">Event date</label>
                <input type="datetime-local" id="event_date" 
                class="light_and_font_effect date_time_labels"
                onchange="updateEventDate()">
                
        </section>
        
        <section>
            <div class="light_and_font_effect clock_days   screen" id="days"    >00</div>
            <div class="light_and_font_effect clock_number screen" id="hours"   >00</div>
            <div class="light_and_font_effect clock_number screen" id="minutes" >00</div>
            <div class="light_and_font_effect clock_number screen" id="seconds" >00</div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
